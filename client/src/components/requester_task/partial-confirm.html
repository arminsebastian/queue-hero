<div id="requester-task-confirm">
  <h1> Please verify before Confirming Order </h1>
  Location: <span> {{ ctrl.shop | json }} </span> <br/>
  Item: <span> {{ ctrl.item | json }}</span> <br/>
  Additional Requests: <span> {{ ctrl.details | json }} </span> <br/>
  Meeting time: <span> {{ ctrl.time | json }}</span> <br/>
  Price: <span> {{ ctrl.price | json }} </span> <br/>
  <button ng-click="ctrl.confirmOrder()"> Confirm Order </button>
  <div>{{ ctrl.order }}</div>
</div>
