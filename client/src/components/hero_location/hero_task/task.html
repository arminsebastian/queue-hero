<div id="hero-task" ng-controller="HeroTaskCtrl as ctrl">

  <div>
    <button type="button" class="list-group-item" ng-hide="ctrl.noOrdersView" ng-repeat="order in ctrl.orders">
      <div ng-click="ctrl.select($index)">
        <div class="request-list-item"><span class="item-icon glyphicon glyphicon-apple"></span>Item: {{ order.item }}</div>
        <div class="request-list-item"><span class="item-icon glyphicon glyphicon-zoom-in"></span>Details: {{ order.additionalRequests }} </div>
        <div class="request-list-item"><span class="item-icon glyphicon glyphicon-piggy-bank"></span>Price: {{ order.moneyExchanged | currency }}</div>
        <div class="request-list-item">
          <span><span class="item-icon glyphicon glyphicon-time"></span>Time: {{ order.meetingTime | date : 'h:mm a' }} </span>
        </div>
        <div class="request-list-item"><span class="item-icon glyphicon glyphicon-user"></span>Requester: {{ order.requester }}</div>
        <div class="request-list-item"><span class="item-icon glyphicon glyphicon-star"></span>Requester Score: 4.5</div>
        <!-- <img src="" alt="{{ order.requester }}"> -->
      </div>
    </button>
    <div>
      <button class="btn-leaveQ" ng-click="ctrl.removeFromQueue()"> << Back</button>
    </div>
    <div class="list-group-item" ng-show="ctrl.confirmView">
      <div>Are you sure you want to take this mission?</div>
      <div class="confirm-mission">
        <button class="btn-leaveQ" ng-click="ctrl.cancel()"> << Back</button>
        <button class="btn-confirm-mission" ng-click="ctrl.accept()">Confirm</button>
      </div>
    </div>

    <div ng-show="ctrl.noOrdersView">
      Sorry, there are no orders for this location right now!
    </div>

  </div>


</div>
